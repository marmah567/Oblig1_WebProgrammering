<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="oblig1.js"></script>

<h1>Buy Cinema Tickets</h1>

<label for="movies">
    Choose a movie:
</label>
<select id="movies" onchange="movieValidation()">
    <option value="default">Please choose a movie</option>
    <option>No One Will Save You</option>
    <option>Canceled</option>
    <option>The Boogeyman</option>
    <option>Wonka</option>
    <option>Missing</option>
    <option>Nowhere</option>
    <option>The Dive</option>
</select>
<span id="errorMovie" style="color: red"></span>
<br><br>
<label for="quantity">
    Number of tickets:
</label>
<input type="text" id="quantity"  size="2" onchange="numberValidation()"/>
<span id="errorQuantity" style="color: red"></span>

<br><br>

<table>
    <tr>
        <td>
            <label for="firstname">
                Firstname:
            </label>
        </td>
        <td>
            <input type="text" id="firstname" onchange="firstnameValidation()" />
            <span id="errorFname" style="color: red"></span>
        </td>
    </tr>
    <tr>
        <td>
            <label for="lastname">
                Lastname:
            </label>
        <td>
            <input type="text" id="lastname" onchange="lastnameValidation()"/>
            <span id="errorLname" style="color: red"></span>
        </td>
    </tr>
    <tr>
        <td>
            <label for="telephone">
                Telephone:
            </label>
        </td>
        <td>
            <input type="text" id="telephone" onchange="telephoneValidation()"/>
            <span id="errorTlf" style="color: red"></span>
        </td>
    </tr>
    <tr>
        <td>
            <label for="email">
                Email:
            </label>
        </td>
        <td>
            <input type="text" id="email" onchange="emailValidation()"/>
            <span id="errorEmail" style="color: red"></span>
        </td>
    </tr>
</table> <br>
<button onclick="showTicket()">Buy Ticket</button>

<h2>All tickets</h2>
<div id="allTickets"></div>

<button onclick="deleteticket()">Delete all tickets</button>

</body>
</html>
